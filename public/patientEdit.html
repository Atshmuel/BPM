<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM App - Blood Pressure Measurement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

</head>
<body>
    <!-- Side Navigation -->
    <nav class="sidenav">
        <div class="menu-label">Home page</div>
        <div class="sidenav-header">

            <div class="logo">
                <a href="/" class="nav-link logo">
                    <i class="fas fa-heartbeat logo-icon"></i>
                    <span class="logo-text">BPM App</span>
                </a>
                </div>
        </div>
        
        <div class="menu-label">Management</div>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="/patientsMeasures" class="nav-link">
                    <i class="fas fa-users nav-icon"></i>
                    <span>Add/Review Patient Measurements</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/editPatients" class="nav-link">
                    <i class="fas fa-user-plus nav-icon"></i>
                    <span>Manage Patients</span>
                </a>
            </li>
        </ul>
        
        <div class="menu-label">Analytics</div>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="/allMeasures" class="nav-link">
                    <i class="fas fa-file-medical-alt nav-icon"></i>
                    <span>All Measurements </span>
                </a>
            </li>
        </ul>
       
    </nav>
    
    <!-- Header -->
    <header>
        <div class="logo">
                <i class="fas fa-heartbeat logo-icon"></i>
                <span class="logo-text">BPM - Blood Pressure Measurement Application</span>
                    </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        
        
        <div class="main-content">    
            <div class="content-container">
                <div class="content-header">
                    <h2 class="content-title">Add New Patient</h2>
                    <p class="content-description">Enter patient details below</p>
                </div>
                
                <form onsubmit="handleCreateSubmit(event)">
                    <div class="form-group">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input 
                            type="text" 
                            id="fullname" 
                            name="fullname" 
                            class="form-input" 
                            placeholder="Enter patient's full name"
                            required
                        >
                        <span class="input-error">Please enter a valid full name</span>
                <span class="input-success"></span>

                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-user-plus"></i>
                        Add Patient
                    </button>
                </form>
            </div>
           
            <div class="quick-actions">
                <button class="action-btn primary">
                    <i class="fas fa-user-plus"></i>
                    New Patient
                </button>
                <button class="action-btn secondary">
                    <i class="fa-solid fa-pen-to-square"></i>
                     Edit Patient
                </button>
                <button class="action-btn secondary">
                    <i class="fa-solid fa-trash"></i>
                     Delete Patient
                </button>
            </div>
        </div>
    </main>
    
  
</body>
</html>
