<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM App - Blood Pressure Measurement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Side Navigation -->
    <nav class="sidenav">
        <div class="menu-label">Home page</div>
        <div class="sidenav-header">

            <div class="logo">
                <a href="/" class="nav-link logo">
                    <i class="fas fa-heartbeat logo-icon"></i>
                    <span class="logo-text">BPM App</span>
                </a>
                </div>
        </div>
        
        <div class="menu-label">Management</div>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="/patientsMeasures" class="nav-link">
                    <i class="fas fa-users nav-icon"></i>
                    <span>Add/Review Patient Measurements</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/editPatients" class="nav-link">
                    <i class="fas fa-user-plus nav-icon"></i>
                    <span>Manage Patients</span>
                </a>
            </li>
        </ul>
        
        <div class="menu-label">Analytics</div>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="/allPatients" class="nav-link">
                    <i class="fas fa-file-medical-alt nav-icon"></i>
                    <span>All Measurements </span>
                </a>
            </li>
        </ul>
       
    </nav>
    
    <!-- Header -->
    <header>
        <div class="logo">
                <i class="fas fa-heartbeat logo-icon"></i>
                <span class="logo-text">BPM - Blood Pressure Measurement Application</span>
                    </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        
        <div class="main-content">            
            <div class="content-container">
                <div class="content-header">
                    <h2 class="content-title">Add New Measure</h2>
                </div>
                
                <form onsubmit="handleUpdateSubmit(event)">
                    <div class="form-group">
                        <label for="select-user" class="form-label">Select Patient</label>
                        <select id="select-user" name="select-user" class="form-select" required>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="systolic" class="form-label">Systolic value</label>
                        <input 
                            type="text" 
                            id="systolic" 
                            name="systolic" 
                            class="form-input" 
                            placeholder="Enter systolic value"
                            required
                        >
                        <span class="input-error"></span>
                        <span class="input-success"></span>
                    </div>
                    <div class="form-group">
                        <label for="diastolic" class="form-label">Diastolic value</label>
                        <input 
                            type="text" 
                            id="diastolic" 
                            name="diastolic" 
                            class="form-input" 
                            placeholder="Enter diastolic value"
                            required
                        >
                        <span class="input-error"></span>
                        <span class="input-success"></span>
                    </div>
                    <div class="form-group">
                        <label for="pulse" class="form-label">Pulse value </label>
                        <input 
                            type="text" 
                            id="pulse" 
                            name="pulse" 
                            class="form-input" 
                            placeholder="Enter pulse value"
                            required
                        >
                        <span class="input-error"></span>
                        <span class="input-success"></span>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save"></i>
                        Create Measure
                    </button>
                </form>
            </div>
           
            


            <div class="quick-actions">
                <button class="action-btn primary">
                    <i class="fas fa-plus-circle"></i>
                    New Measure
                </button>
                <button class="action-btn secondary">
                    <i class="fa-solid fa-pen-to-square"></i>
                     Edit Measure
                </button>
                <button class="action-btn secondary">
                    <i class="fa-solid fa-trash"></i>
                     Delete Measure
                </button>
            </div>
        </div>
    </main>
    
  
</body>
</html>
